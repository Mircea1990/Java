<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns="http://www.w3.org/1999/xhtml"
        template="/template.xhtml">
    
    <ui:define name="title">
        Home
    </ui:define>
    
    <ui:define name="body">
        <h:form>
            <h2>#{bundle.Welcome_Msg}</h2> <br/>
            <c:choose id="wlcmsg">
                
                <c:when test="#{userController.authenticatedUser != null}">
                    <h4>#{bundle.Welcome_Logged_User}</h4>
                </c:when>
                
                <c:otherwise>
                    <h4>#{bundle.Welcome_Signup_Phrase}
                        <h:commandLink action="customer/Create.xhtml" value="#{bundle.Welcome_Signup_Button}"/>
                    </h4>
                </c:otherwise>
            
            </c:choose>
            <br/>
        </h:form>
    </ui:define>

</ui:composition>
