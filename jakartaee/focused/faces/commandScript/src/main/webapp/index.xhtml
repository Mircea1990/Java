<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>CommandScript example</title>
    </h:head>
    <h:body>
        <p>
            A h:commandScript example that calls a remote method and updates
            the outputText.
        </p>
        <h:form>
            <h:commandScript name="commandScript" autorun="true" action="#{commandScriptBean.process()}"
                             render=":output"/>
        </h:form>
        <br/>
        Response received:
        <h:outputText id="output" value="#{commandScriptBean.output}"/>
    </h:body>
</html>
