<?xml version='1.0' encoding='UTF-8' ?>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>An h:inputText example</title>
    </h:head>
    <h:body>
        <p>
            This example demonstrates the use of h:inputText. Enter your text,
            submit it and get it echoed back to you.
        </p>
        <h:form id="form">
            <h:inputText id="input" value="#{inputTextBean.text}"/>
            <h:commandButton id="submit" value="Submit" action="#{inputTextBean.submit}"/>
        </h:form>
        <br/>
        This was your inputted text: '
        <h:outputText value="#{inputTextBean.text}"/>
        '
    </h:body>
</html>
