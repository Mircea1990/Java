<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>InputFile example</title>
    </h:head>
    <h:body>
        <p>
            As this example uses h:inputFile you will need to upload a file
            and then click submit to see it in action.
        </p>
        <h:form id="form" enctype="multipart/form-data">
            <h:inputFile id="file" value="#{inputFileBean.file}"/>
            <h:commandButton id="submit" value="Submit" action="#{inputFileBean.submit}"/>
        </h:form>
        <br/>
        File uploaded has a size of "
        <h:outputText value="#{inputFileBean.file.size}"/>
        " bytes
    </h:body>
</html>
