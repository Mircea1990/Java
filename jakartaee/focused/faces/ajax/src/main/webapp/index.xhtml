<?xml version='1.0' encoding='UTF-8' ?>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>A f:ajax example</title>
    </h:head>
    <h:body>
        <p>
            This example demonstrates the use of f:ajax. Click the
            Submit button and see the result below.
        </p>
        <br/>
        <h:form id="form">
            <h:commandButton id="submitButton" action="#{ajaxBean.submit}" value="Submit">
                <f:ajax execute="@form" render="outputText"/>
            </h:commandButton>
        </h:form>
        <br/>
        <h:outputText id="outputText" value="#{ajaxBean.outputText}"/>
    </h:body>
</html>
