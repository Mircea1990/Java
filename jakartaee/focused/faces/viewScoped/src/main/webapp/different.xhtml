<?xml version='1.0' encoding='UTF-8' ?>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>ViewScoped example</title>
    </h:head>
    <h:body>
        <p>
            As this example uses a ViewScoped bean you will see the time only
            change when the view changes. Click on "Same view" and it will not
            change. If you click on "Different view" it will change.
        </p>
        '
        <h:outputText value="#{viewScopedBean.time}"/>
        '
        <h:form>
            <h:commandButton value="Same view" action="#{viewScopedBean.sameView}"/>
            <h:commandButton value="Different view" action="#{viewScopedBean.indexView}"/>
        </h:form>
    </h:body>
</html>
