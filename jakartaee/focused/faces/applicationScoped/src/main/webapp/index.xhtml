<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>ApplicationScoped example</title>
    </h:head>
    <h:body>
        <p>
            As this example uses a ApplicationBean bean you will see the time
            below stay the same during the entire lifetime of the server you
            are running it on.
        </p>
        '
        <h:outputText value="#{applicationScopedBean.time}"/>
        '
    </h:body>
</html>
