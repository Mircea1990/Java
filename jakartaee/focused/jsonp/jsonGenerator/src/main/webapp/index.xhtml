<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>A JsonGenerator example</title>
    </h:head>
    <h:body>
        <p>
            Enter the submit button to generate some JSON.
        </p>
        <h:form id="form">
            <h:commandButton id="submitButton" value="Submit" action="#{jsonGeneratorBean.submit}"/>
        </h:form>
        <br/>
        And we generated it and we saw the following:
        <pre>
            <h:outputText value="#{jsonGeneratorBean.output}"/>
        </pre>
    </h:body>
</html>
