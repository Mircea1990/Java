<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>A @PathParam example</title>
    </head>
    <body>
        <p>
            Lets post directly to the REST endpoint with a given path.
        </p>
        <form action="rest/pathParam/this_is_the_value_of_the_path_param" enctype="application/x-www-form-urlencoded"
              method="get">
            <input type="submit" value="Submit"/>
        </form>
        <br/>
    </body>
</html>
