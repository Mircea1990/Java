<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>A JSON-B @JsonbDateFormat example</title>
    </h:head>
    <h:body>
        <p>
            Enter the submit button to create an object using @JsonbCreator.
        </p>
        <h:form id="form">
            <h:commandButton id="submitButton" value="Submit" action="#{jsonbCreatorBean.submit}"/>
        </h:form>
        <br/>
        And we converted it to:
        <h:outputText value="#{jsonbCreatorBean.output}"/>
    </h:body>
